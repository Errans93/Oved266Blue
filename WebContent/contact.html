	<div class="container-fluid">
			<div class="row">
		
			<div class="col-1"></div> <!-- first column with length 1 -->
			<div class="col-10">  <!-- start of column with length 10 -->
	               <hr />
				<h2>Complete the following form to contact us!</h2>
				<form action="/Oved266Blue/write" method="post">

		<div class="row">
			<div class="col-2 text-right"><label>First name:</label></div>
			<div class="col-7 text-left"><input type="text" name="fname" required></div>
			<div class="col-7 text-center"></div>

		</div>

		<div class="row">
			<div class="col-2 text-right"><label>Last name:</label></div>
			<div class="col-7 text-left"><input type="text" name="lname" required></div>
			<div class="col-7 text-center"></div>

		</div>

		<div class="row">
			<div class="col-2 text-right"><label>Email:</label></div>
			<div class="col-7 text-left"><input type="email" name="email" placeholder="example@service.com" required></div>
			<div class="col-7 text-center"></div>

		</div>

		<div class="row">
			<div class="col-2 text-right"><label>Address:</label></div>
			<div class="col-7 text-left"><input type="text" name="address"></div>
			<div class="col-7 text-center"></div>

		</div>

		<div class="row">
			<div class="col-2 text-right"><label>Phone number:</label></div>
			<div class="col-7 text-left"><input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" name="phone"></div>
			<div class="col-7 text-center"></div>

		</div>

		<div class="row">

			<div class="col-10"><label>Message:</label><br/><textarea name="message" rows="10" cols="80" required></textarea></div>

			<div class="col-2"></div>

		</div>
    <button type="submit">Submit</button>
	</form>
	<hr />
