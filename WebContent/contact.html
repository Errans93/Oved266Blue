<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact us</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/moorings.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<script type="text/javascript" src="/Oved266Blue/js/moorings.js"></script>
</head>
<div class="container-fluid">
	<div class="row">
		<div class="col-1">
			<a href="./index.html">HOME</a>
		</div>
		<div class="col-11"></div>
	</div>
</div>
<body>

	<div class="container-fluid">
			<div class="row">
		
			<div class="col-1"></div> <!-- first column with length 1 -->
			<div class="col-10">  <!-- start of column with length 10 -->
	            <hr />
				<h2>Complete the following form to contact us!</h2>
				<form action="/Oved266Blue/write" method="post">
					<div class="row">
					<div class="col-2 text-right"><label>First name:</label></div>
					<div class="col-7 text-left"><input type="text" name="fname" placeholder="Pippo" required></div>
					<div class="col-7 text-center"></div>

		</div>

		<div class="row">
			<div class="col-2 text-right"><label>Last name:</label></div>
			<div class="col-7 text-left"><input type="text" name="lname" placeholder="Brutti" required></div>
			<div class="col-7 text-center"></div>

		</div>

		<div class="row">
			<div class="col-2 text-right"><label>Email:</label></div>
			<div class="col-7 text-left"><input type="email" name="email" placeholder="pippo@brutti.jp" required></div>
			<div class="col-7 text-center"></div>
		</div>

		<div class="row">
			<div class="col-2 text-right"><label>Address:</label></div>
			<div class="col-7 text-left"><input type="text" name="address"></div>
			<div class="col-7 text-center"></div>

		</div>

		<div class="row">
			<div class="col-2 text-right"><label>Phone number:</label></div>
			<div class="col-7 text-left"><input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" name="phone" placeholder="1234567890"></div>
			<div class="col-7 text-center"></div>
		</div>

		<div class="row"><label>Message:</label></div>
		<div class="row"><textarea name="message" rows="10" cols="80" required></textarea></div><br/>
		
    <button type="submit">Submit</button>
	</form>
	<hr />
	<div class="col-1"></div> <!-- last column with length 1 -->
	</div>
	</div>
	<br/>
<div class="text-center linkBottom">Go to top</div>
<br/>
</body>
</html>
